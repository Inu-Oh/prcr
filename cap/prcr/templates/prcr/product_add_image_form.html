{% extends "base_form_w_img.html" %}


{% block page_header %}
<h3 class="display-6 text-dark">Add an image of<br>
    <span class=" display-3"> {{ product.product }} </span>
    <span class="text-small"> ({{ product.brand.brand }}) </span><br>
    <span class="fs-5"> &#9679; {{ product.subcategory.category|lower }} &raquo; {{ product.subcategory|lower }} </span></h3>
{% endblock page_header %}


{% block inner_content %}
<input type="submit" value="Cancel" class="btn btn-lg btn-outline-danger"
    onclick="window.location.href='{% url 'prcr:product_detail' product.id %}';return false;">
{% endblock inner_content %}
