{% extends "base_menu.html" %}

{% block page_header %}
<h3>Delete Comment</h3>
{% endblock page_header %}

{% block content %}
<div class="main p-1 m-3 bg-light rounded-3 shadow-sm">
    <div class="container-fluid p-3">
        <p class="text-muted">Are you sure you want to delete the comment"
        <span class="text-dark">{{ comment.text }}</span>"?</p>
        <form action="" method="POST">
          {% csrf_token %}
          <input type="submit" class="btn btn-success" value="Yes, delete.">
          <a href="{% url 'prcr:product_detail' comment.product.id %}"
            class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
