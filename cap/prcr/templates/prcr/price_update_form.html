{% extends "base_form.html" %}


{% block page_header %}
<h3 class="display-6 text-dark">Edit price for<br>
    <span class="display-3"> {{ price.product.product }} </span>
    <span class="text-small"> ({{ price.product.brand.brand }}) </span></h3>
{% endblock page_header %}


{% block inner_content %}
<input type="submit" value="Cancel" class="btn btn-lg btn-outline-danger"
    onclick="window.location.href='{% url 'prcr:product_detail' price.product_id %}';return false;">
{% endblock inner_content %}
